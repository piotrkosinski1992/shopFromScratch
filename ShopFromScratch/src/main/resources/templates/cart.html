<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - List Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<div>
			<h2>KOSZYK</h2>
			<table class="table table-striped">
				<tr>
					<th>name</th>
					<th>price</th>
					<th>amount</th>
<!-- 					<th>View</th> -->
					<th>Delete from cart</th>
				</tr>
				<tr th:each="product : ${products}">
<!-- 					<td th:text="${product.id}"></td> -->
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.amount}"></td>
					<td><a th:href="${'/cart/delete/' + product.id}">delete from cart</a></td>
<!-- 					<td><a th:href="${'/product/' + product.id}">View</a></td> -->

					<!--                 ONLY FOR ADMIN -->
<!-- 					<td><a th:href="${'/product/deleteFromCart/' + product.id}">Delete</a></td> -->
				</tr>
			</table>
		</div>
		<div>
			<a href="/shop">BACK</a>
		</div>
	</div>

</body>
</html>
